<!DOCTYPE html>
<html>
<head>
    <title>Scenario Code</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #8a2be2; /* بنفش */
            text-align: center;
        }
        pre {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            overflow-x: auto;
        }
        a {
            color: #8a2be2; /* بنفش */
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            color: #6a1bbd; /* تیره‌تر بنفش */
        }
    </style>
</head>
<body>
    <h1>Scenario Code</h1>
    <p><strong>Folder:</strong> {{ folder }}</p>
    <p><strong>Scenario:</strong> {{ scenario }}</p>
    <pre>{{ code }}</pre>
    <a href="/">&lt;&lt; Back to home</a>

</html>
